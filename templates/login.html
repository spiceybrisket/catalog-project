{% extends "base.html" %} {% block content %}
<!--  G+ sign-in button -->
<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Sign in with Google
            </div>
            <div class="panel-body">
                <div id="signInButton">
                    <span class="g-signin" data-scope="openid email" data-clientid="864150408077-smqpfb5nvnjb2p7o3vtt3ls97ileddvc.apps.googleusercontent.com"
                        data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallback"
                        data-approvalprompt="force">
                    </span>
                </div>
            </div>
                <!--  End G+ sign-in button -->
                <div id="result">
                </div>
                {% endblock %} {% block scripts %}
                <script src="//apis.google.com/js/platform.js?onload=start"></script>

                <script>
                    function signInCallback(authResult) {
                        if (authResult['code']) {
                            // Hide the sign-in button now that the user is authorized
                            $('#signinButton').attr('style', 'display: none');
                            // Send the one-time-use code to the server, if the server responds, write
                            // a 'login successful' message to the web page and then redirect back to
                            // the main page of the application
                            $.ajax({
                                type: 'POST',
                                url: '/gconnect?state={{STATE}}',
                                processData: false,
                                data: authResult['code'],
                                contentType: 'application/octet-stream; charset=utf-8',
                                success: function (result) {
                                    // Handle or verify the server response if necessary.
                                    if (result) {
                                        $('#result').html('Login Successful!</br>' + result +
                                            '</br>Redirecting...')
                                        setTimeout(function () {
                                            window.location.href = "/";
                                        }, 4000);

                                    } else if (authResult['error']) {
                                        console.log('There was an error: ' + authResult['error']);
                                    } else {
                                        $('#result').html(
                                            'Failed to make a server-side call. Check your configuration and console.'
                                        );
                                    }
                                }

                            });
                        }
                    }
                </script>
                {% endblock %}
